    <!--팝업창-->
    <div id="showimage" style="z-index:99;position:absolute;width:322px;right:500px;top:200px;">
        <script>
            function closeWin() {
                var chk = document.getElementById('Notice')
                if (chk.checked) {
                    setCookie("Notice", "done", 1); //1일간 안보임을 뜻함
                }
            }
            if (getCookie("Notice") == "done") {
                hidebox();
            }
        </script>
        <div>
            <img src="images/design/popup.png" alt="본 사이트는 상업적 목적이 아닌 개인 포트폴리오 용도로 만들어졌습니다. 홈페이지의 일부 내용과 기타 이미지 등은 그 출처가 따로 있음을 밝힙니다.">
        </div>
        <div style="font-size:14px;text-align:center;color:#fff;">
            <input type="checkbox" name="Notice" id="Notice" value="" title="오늘은 이 창을 열지 않음 선택상자">
            <label for="Notice">오늘은 이 창을 열지 않음</label>
            <a href="#" onclick="closeWin();hidebox();return false;" style="color:#333; position:absolute; bottom:30px; right: 20px"> [close] </a>

    <!--albums slickSlide -->
    <script type="text/javascript" src="mainjs/slick.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.albums').slick({
                slidesToShow: 4,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 1500,
            });
        });
    </script>

    <!-- Swiper JS -->
    <script src="mainjs/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
